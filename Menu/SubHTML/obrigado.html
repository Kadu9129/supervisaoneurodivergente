<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Poppins', sans-serif; /* Usando a nova fonte */
            background: linear-gradient(120deg, #f0f4f8, #d9e2ec); /* Fundo com gradiente suave */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a tela inteira */
        }
        
        /* Container principal com efeito de "card" */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(-20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Ícone de sucesso (check) */
        .success-icon {
            color: #28a745; /* Verde sucesso */
            font-size: 60px;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Estilo do link como um botão */
        .btn-voltar {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff; /* Azul primário */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-voltar:hover {
            background-color: #0056b3; /* Tom mais escuro ao passar o mouse */
            transform: translateY(-2px); /* Efeito de elevação */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔</div> 
        <h1>Mensagem enviada com sucesso!</h1>
        <p>Agradecemos o seu contato. Responderemos o mais breve possível.</p>
        <a href="/Menu/menu.html" class="btn-voltar">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
